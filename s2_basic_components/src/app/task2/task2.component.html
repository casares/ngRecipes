<div class="container" id="s2_task2">
  <div class="row">
    <div class="col-sm">
      <h3>Task 2</h3>
      <label for="inputUser">UserName</label>
      <input type="text" name="inputUser"
      [(ngModel)]="userName">
      <button class="btn btn-primary"
        [disabled]="isUserNameEmpty()"
        (click)="resetUserName()">
        Reset User
      </button>
      <span>{{userName}}</span>
    </div>
  </div>
</div>
